<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Variables</title>
  </head>
  <body>
    <script>
      const fullName = 'Hasham Qaiser';
      console.log(fullName);
      console.log(typeof fullName);

      let numberOfPets = 2;
      console.log(numberOfPets);
      console.log(typeof numberOfPets);

      let likesVegtables = true;
      console.log(likesVegtables);
      console.log(typeof likesVegtables);

      let nothing = null;
      console.log(nothing);
      console.log(typeof nothing);

      let never;
      console.log(never);
      console.log(typeof never);
    </script>
  </body>
</html>
